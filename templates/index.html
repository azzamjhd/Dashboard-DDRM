<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-SocketIO with Bootstrap</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/custom.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Flask-SocketIO with Bootstrap</h1>
        <div class="card mt-5">
            <div class="card-body">
                <p id="message" class="card-text">Connecting to the server...</p>
                <input type="text" id="userInput" class="form-control mb-3" placeholder="Type a message">
                <button id="sendBtn" class="btn btn-primary">Send Message</button>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="">Messages:</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Active item</a>
                    <a href="#" class="list-group-item list-group-item-action">items</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/socket.io.min.js"></script>
    <script src="../static/js/app.js"></script>
</body>
</html>
